<acx-navbar page="profile"></acx-navbar>
<div class="container my-5">
    <div>
        <span class="fw-bold">Name:</span>
        {{name}}
    </div>
    <div>
        <span class="fw-bold">Role:</span>
        {{role}}
    </div>
    <div class="d-flex gap-2 align-items-center">
        <span class="fw-bold">Workspace:</span>
        <div>
            {{workspace}}
        </div>
        <img (click)="refresh()" [ngClass]="refreshAnimation?'circle':''" src="assets/refresh.svg" alt="">
    </div>
    <div class="mt-1 ms-3">
        <div class="d-flex align-items-start" *ngFor="let tasktype of TaskTypes">
            <img src="assets/right.svg" alt="">
            <span>{{tasktype}}</span>
        </div>
    </div>
    <button class="btn btn-danger mt-5" (click)="logout()">Logout</button>
</div>
