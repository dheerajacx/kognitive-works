
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh; width: 100vw;">
    <form action="" class="login-form p-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>login</div>
        <div>
            <input type="text" placeholder="Email" formControlName="email">
        </div>
        <div>
            <input type="password" placeholder="password" formControlName="password">
        </div>
        <button type="submit">login</button>
    </form>
    <div class="msg text-success" *ngIf="messageType">{{message}}</div>
    <div class="msg text-warning" *ngIf="!messageType">{{message}}</div>
</div>
