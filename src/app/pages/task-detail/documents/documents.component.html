<div class="mb-2">Number of Attachments: <span>{{numOfAttachments}}</span></div>
<div class="underline">
    Main Document
</div>
<div class="row">
    <div class="col-12 col-lg-6">
        <acx-document-card [documentDetail]="documentList.mainDocuments"></acx-document-card>
    </div>
</div>
<div class="mt-3 underline">
    Supporting Document 
</div>
    <div class="row">
        <div class="col-12 col-lg-6" *ngFor="let document of documentList.supportingDocuments">
            <acx-document-card [documentDetail]="document"></acx-document-card>
        </div>
    </div>
