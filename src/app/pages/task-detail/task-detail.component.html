<acx-navbar page="task"></acx-navbar>

<div class="container">

    <!-- task info  -->
    <div class="acx-bg-tertiary p-3 rounded mb-2 shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
            <div class="fw-bold">Sender <span class="blue-circle"></span></div>
            <div>date</div>
        </div>
        <div class="d-flex justify-content-between flex-md-row flex-column">
            <div>subject</div>
            <div class="text-md-end text-start mt-md-3">
                <div>channel</div>
                <div>task type</div>
            </div>
        </div>
    </div>

    <!-- tabs  -->
    <div class="tabs py-3 d-flex gap-4 justify-content-start align-items-center">
        <div [ngClass]="activeTab==='inference'?'active':'in-active'" (click)="setTab('inference')">Inference</div>
        <div [ngClass]="activeTab==='documents'?'active':'in-active'" (click)="setTab('documents')">Documents</div>
        <div [ngClass]="activeTab==='related'?'active':'in-active'" (click)="setTab('related')">Related-tasks</div>
    </div>

    <!-- content  -->
    <div class="content" style="min-height: 90vh;">
        <div *ngIf="activeTab==='inference'"><acx-inference></acx-inference></div>
        <div *ngIf="activeTab==='documents'"><acx-documents></acx-documents></div>
        <div *ngIf="activeTab==='related'"><acx-related-tasks></acx-related-tasks></div>
    </div>
</div>
